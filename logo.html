<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактор логотипа NSKHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Oswald:wght@500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #121212 0%, #1A1A1A 100%);
      color: #F0F0F0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      display: flex;
      flex: 1;
      padding: 20px;
      gap: 30px;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    .preview-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(30, 30, 30, 0.5);
      border-radius: 20px;
      padding: 40px;
      border: 1px solid #333;
    }

    .preview-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      width: 100%;
    }

    .logo-preview {
      font-family: 'Oswald', sans-serif;
      font-size: 6rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
      padding: 40px;
      background: rgba(26, 26, 26, 0.8);
      border-radius: 15px;
      border: 2px solid #333;
      transition: all 0.3s ease;
    }

    .logo-nsk {
      color: #F0F0F0;
    }

    .logo-hub {
      background: linear-gradient(90deg, #FF5500, #FFAA66, #FF5500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
      animation: shine 3s linear infinite;
    }

    @keyframes shine {
      to { background-position: 200% center; }
    }

    .preview-options {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .btn {
      background: linear-gradient(90deg, #FF5500, #FF7733);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: 600;
      font-family: 'Montserrat', sans-serif;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 85, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 85, 0, 0.5);
    }

    .btn-secondary {
      background: linear-gradient(90deg, #333, #555);
    }

    .btn-secondary:hover {
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.1);
    }

    .editor-section {
      width: 400px;
      background: rgba(30, 30, 30, 0.8);
      border-radius: 20px;
      padding: 30px;
      border: 1px solid #333;
      overflow-y: auto;
    }

    .section-title {
      font-family: 'Oswald', sans-serif;
      font-size: 1.5rem;
      margin-bottom: 25px;
      color: #FF5500;
      text-align: center;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
    }

    .control-group {
      margin-bottom: 25px;
      background: rgba(42, 42, 42, 0.5);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #333;
    }

    .control-title {
      font-weight: 600;
      margin-bottom: 15px;
      color: #FFAA66;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .control-title i {
      color: #FF5500;
    }

    .control-row {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 15px;
    }

    .control-row:last-child {
      margin-bottom: 0;
    }

    label {
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 0.9rem;
      color: #B0B0B0;
    }

    input[type="color"] {
      width: 100%;
      height: 40px;
      border: 2px solid #333;
      border-radius: 8px;
      background: #1A1A1A;
      cursor: pointer;
    }

    input[type="range"] {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: #333;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #FF5500;
      cursor: pointer;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #333;
      background: #1A1A1A;
      color: #F0F0F0;
      font-family: 'Montserrat', sans-serif;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #FF5500;
    }

    .gradient-controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .download-options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn-download {
      width: 100%;
      justify-content: center;
    }

    .color-presets {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .color-preset {
      height: 30px;
      border-radius: 6px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .color-preset:hover {
      transform: scale(1.05);
      border-color: #FF5500;
    }

    .preset-orange { background: linear-gradient(90deg, #FF5500, #FFAA66); }
    .preset-blue { background: linear-gradient(90deg, #0066FF, #00CCFF); }
    .preset-green { background: linear-gradient(90deg, #00CC66, #66FF99); }
    .preset-purple { background: linear-gradient(90deg, #9933FF, #CC66FF); }
    .preset-red { background: linear-gradient(90deg, #FF3366, #FF6699); }
    .preset-gold { background: linear-gradient(90deg, #FFD700, #FFEE00); }

    @media (max-width: 1024px) {
      .container {
        flex-direction: column;
      }

      .editor-section {
        width: 100%;
      }

      .logo-preview {
        font-size: 4rem;
        padding: 20px;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
        gap: 20px;
      }

      .preview-section, .editor-section {
        padding: 20px;
      }

      .logo-preview {
        font-size: 3rem;
      }

      .preview-options {
        flex-direction: column;
        width: 100%;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Левая часть - предпросмотр -->
    <section class="preview-section">
      <div class="preview-container">
        <div class="logo-preview" id="logoPreview">
          <span class="logo-nsk" id="logoNsk">NSK</span>
          <span class="logo-hub" id="logoHub">Hub</span>
        </div>
        <div class="preview-options">
          <button class="btn" onclick="downloadLogo('png')">
            <i class="fas fa-download"></i> Скачать PNG
          </button>
          <button class="btn btn-secondary" onclick="downloadLogo('svg')">
            <i class="fas fa-download"></i> Скачать SVG
          </button>
          <button class="btn btn-secondary" onclick="resetLogo()">
            <i class="fas fa-undo"></i> Сбросить
          </button>
        </div>
      </div>
    </section>

    <!-- Правая часть - редактор -->
    <section class="editor-section">
      <h2 class="section-title">
        <i class="fas fa-sliders-h"></i> Настройки логотипа
      </h2>

      <!-- Настройки шрифта -->
      <div class="control-group">
        <h3 class="control-title">
          <i class="fas fa-font"></i> Шрифт и текст
        </h3>
        <div class="control-row">
          <label>
            Семейство шрифтов:
            <select id="fontFamily" onchange="updateLogo()">
              <option value="Oswald">Oswald</option>
              <option value="Montserrat">Montserrat</option>
              <option value="Arial">Arial</option>
              <option value="Georgia">Georgia</option>
              <option value="Verdana">Verdana</option>
            </select>
          </label>
        </div>
        <div class="control-row">
          <label>
            Размер шрифта:
            <input type="range" id="fontSize" min="2" max="10" step="0.1" value="6" oninput="updateLogo()">
            <span id="fontSizeValue">6rem</span>
          </label>
        </div>
        <div class="control-row">
          <label>
            Текст "NSK":
            <input type="text" id="nskText" value="NSK" oninput="updateLogo()">
          </label>
        </div>
        <div class="control-row">
          <label>
            Текст "Hub":
            <input type="text" id="hubText" value="Hub" oninput="updateLogo()">
          </label>
        </div>
      </div>

      <!-- Настройки цветов -->
      <div class="control-group">
        <h3 class="control-title">
          <i class="fas fa-palette"></i> Цвета
        </h3>
        <div class="control-row">
          <label>
            Цвет "NSK":
            <input type="color" id="nskColor" value="#F0F0F0" oninput="updateLogo()">
          </label>
        </div>
        <div class="control-row">
          <label>
            Градиент "Hub" - цвет 1:
            <input type="color" id="gradientColor1" value="#FF5500" oninput="updateLogo()">
          </label>
        </div>
        <div class="control-row">
          <label>
            Градиент "Hub" - цвет 2:
            <input type="color" id="gradientColor2" value="#FFAA66" oninput="updateLogo()">
          </label>
        </div>
        <div class="control-row">
          <label>
            Направление градиента:
            <select id="gradientDirection" onchange="updateLogo()">
              <option value="90deg">Горизонтальный</option>
              <option value="180deg">Вертикальный</option>
              <option value="135deg">Диагональный</option>
              <option value="45deg">Обратный диагональный</option>
            </select>
          </label>
        </div>
      </div>

      <!-- Пресеты цветов -->
      <div class="control-group">
        <h3 class="control-title">
          <i class="fas fa-fill-drip"></i> Быстрые пресеты
        </h3>
        <div class="color-presets">
          <div class="color-preset preset-orange" onclick="applyPreset('#FF5500', '#FFAA66')"></div>
          <div class="color-preset preset-blue" onclick="applyPreset('#0066FF', '#00CCFF')"></div>
          <div class="color-preset preset-green" onclick="applyPreset('#00CC66', '#66FF99')"></div>
          <div class="color-preset preset-purple" onclick="applyPreset('#9933FF', '#CC66FF')"></div>
          <div class="color-preset preset-red" onclick="applyPreset('#FF3366', '#FF6699')"></div>
          <div class="color-preset preset-gold" onclick="applyPreset('#FFD700', '#FFEE00')"></div>
        </div>
      </div>

      <!-- Эффекты -->
      <div class="control-group">
        <h3 class="control-title">
          <i class="fas fa-magic"></i> Эффекты
        </h3>
        <div class="control-row">
          <div class="checkbox-group">
            <input type="checkbox" id="gradientAnimation" checked onchange="updateLogo()">
            <label for="gradientAnimation">Анимация градиента</label>
          </div>
        </div>
        <div class="control-row">
          <div class="checkbox-group">
            <input type="checkbox" id="textShadow" onchange="updateLogo()">
            <label for="textShadow">Тень текста</label>
          </div>
        </div>
      </div>

      <!-- Скачивание -->
      <div class="control-group">
        <h3 class="control-title">
          <i class="fas fa-download"></i> Скачивание
        </h3>
        <div class="download-options">
          <button class="btn btn-download" onclick="downloadLogo('png')">
            <i class="fas fa-image"></i> PNG (с фоном)
          </button>
          <button class="btn btn-download" onclick="downloadLogo('png-transparent')">
            <i class="fas fa-file-image"></i> PNG (прозрачный)
          </button>
          <button class="btn btn-download btn-secondary" onclick="downloadLogo('svg')">
            <i class="fas fa-file-code"></i> SVG векторный
          </button>
        </div>
      </div>
    </section>
  </div>

  <script>
    // Элементы предпросмотра
    const logoPreview = document.getElementById('logoPreview');
    const logoNsk = document.getElementById('logoNsk');
    const logoHub = document.getElementById('logoHub');

    // Элементы управления
    const fontFamily = document.getElementById('fontFamily');
    const fontSize = document.getElementById('fontSize');
    const fontSizeValue = document.getElementById('fontSizeValue');
    const nskText = document.getElementById('nskText');
    const hubText = document.getElementById('hubText');
    const nskColor = document.getElementById('nskColor');
    const gradientColor1 = document.getElementById('gradientColor1');
    const gradientColor2 = document.getElementById('gradientColor2');
    const gradientDirection = document.getElementById('gradientDirection');
    const gradientAnimation = document.getElementById('gradientAnimation');
    const textShadow = document.getElementById('textShadow');

    // Обновление предпросмотра
    function updateLogo() {
      // Шрифт и размер
      logoPreview.style.fontFamily = fontFamily.value;
      logoPreview.style.fontSize = `${fontSize.value}rem`;
      fontSizeValue.textContent = `${fontSize.value}rem`;

      // Текст
      logoNsk.textContent = nskText.value;
      logoHub.textContent = hubText.value;

      // Цвета
      logoNsk.style.color = nskColor.value;
      const gradient = `linear-gradient(${gradientDirection.value}, ${gradientColor1.value}, ${gradientColor2.value})`;
      logoHub.style.background = gradient;

      // Анимация
      if (gradientAnimation.checked) {
        logoHub.style.animation = 'shine 3s linear infinite';
        logoHub.style.backgroundSize = '200% auto';
      } else {
        logoHub.style.animation = 'none';
        logoHub.style.backgroundSize = '100% auto';
      }

      // Тень
      if (textShadow.checked) {
        logoPreview.style.textShadow = '0 4px 8px rgba(0, 0, 0, 0.5)';
      } else {
        logoPreview.style.textShadow = 'none';
      }
    }

    // Применение пресета цветов
    function applyPreset(color1, color2) {
      gradientColor1.value = color1;
      gradientColor2.value = color2;
      updateLogo();
    }

    // Сброс настроек
    function resetLogo() {
      fontFamily.value = 'Oswald';
      fontSize.value = 6;
      nskText.value = 'NSK';
      hubText.value = 'Hub';
      nskColor.value = '#F0F0F0';
      gradientColor1.value = '#FF5500';
      gradientColor2.value = '#FFAA66';
      gradientDirection.value = '90deg';
      gradientAnimation.checked = true;
      textShadow.checked = false;
      updateLogo();
    }

    // Скачивание логотипа
    function downloadLogo(format) {
      const logoElement = document.getElementById('logoPreview');

      if (format === 'svg') {
        // Создание SVG (упрощенная версия)
        const svgContent = `
          <svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
            <style>
              .nsk { fill: ${nskColor.value}; font-family: ${fontFamily.value}; font-size: 120px; font-weight: 700; }
              .hub { fill: url(#gradient); font-family: ${fontFamily.value}; font-size: 120px; font-weight: 700; }
              @keyframes shine {
                to { transform: translateX(100%); }
              }
            </style>
            <defs>
              <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="${gradientColor1.value}"/>
                <stop offset="100%" stop-color="${gradientColor2.value}"/>
              </linearGradient>
            </defs>
            <text x="50" y="150" class="nsk">${nskText.value}</text>
            <text x="${nskText.value.length * 70 + 50}" y="150" class="hub">${hubText.value}</text>
          </svg>
        `;

        const blob = new Blob([svgContent], { type: 'image/svg+xml' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'nskhub-logo.svg';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

      } else {
        // Для PNG используем html2canvas
        const options = {
          backgroundColor: format === 'png-transparent' ? null : '#121212',
          scale: 2,
          useCORS: true
        };

        html2canvas(logoElement, options).then(canvas => {
          const link = document.createElement('a');
          link.download = `nskhub-logo.${format === 'png-transparent' ? 'png' : 'png'}`;
          link.href = canvas.toDataURL('image/png');
          link.click();
        });
      }
    }

    // Инициализация
    document.addEventListener('DOMContentLoaded', function() {
      updateLogo();
    });
  </script>

  <!-- Font Awesome для иконок -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
